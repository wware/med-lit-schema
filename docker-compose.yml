services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: med-lit-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medlit
      # Optional: Redis connection for future caching
      # REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount code for development (comment out for production)
      - .:/app
    restart: unless-stopped
    networks:
      - medlit-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: pgvector/pgvector:pg16
    container_name: med-lit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medlit
      # Optional: set shared_buffers and work_mem for better performance
      # POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c work_mem=16MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Optional: mount initialization scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medlit"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medlit-network

  redis:
    image: redis:7-alpine
    container_name: med-lit-redis
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      # Optional: mount custom redis.conf
      # - ./redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - medlit-network

  # Optional: Redis Commander for GUI management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: med-lit-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - medlit-network
    profiles:
      - tools

  # Optional: pgAdmin for PostgreSQL GUI management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: med-lit-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medlit.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - medlit-network
    profiles:
      - tools

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  medlit-network:
    driver: bridge