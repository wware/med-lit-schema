[project]
name = "med-graph-schema"
version = "0.1.0"
description = "Domain and persistence models for the Medical Knowledge Graph"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.10.3",
    "sqlmodel>=0.0.31",
    "tqdm>=4.67.1",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["schema"]
package-dir = {"schema" = "."}
